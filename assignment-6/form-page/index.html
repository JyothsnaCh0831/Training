<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a href="#" class="navbar-brand fw-bold text-white">NLR</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Forms -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5>Call US</h5>
                                <p>Phone: +1 (123) 456-7890</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5>Email US</h5>
                                <p>Email: example@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 style="text-align: center;">GET IN TOUCH</h5>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label>Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Email address</label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Phone</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Subject</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Message</label>
                                    <textarea rows="10" cols="2" class="form-control"></textarea>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-sm btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </body>
</html>
